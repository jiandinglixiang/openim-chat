env: zookeeper
rpcRegisterName:
  chat: chat
  admin: admin

openIM:
  # OpenIM API address
  apiURL: http://host.docker.internal:10002
  # OpenIM secret key, must be consistent with OpenIM
  secret: openIM123
  # OpenIM administrator userID, must be consistent with OpenIM
  adminUserID: imAdmin

chatAdmin:
   # Default username and password for the admin
  - "chatAdmin"

